<title>Cup Of Lenin</title>

<style>
:root {
	--bg: #b5371e;
  --cup: #fff;
  --milk: #efd4b7;
  --foam: #4e1911;
  --coffee: #2b1007;
	--shadow: #4e1911;
}

/* 
* {
  border: 1px solid red;
}
*/

body {
  margin: 0;
  padding: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--bg);
}

.text {
  color: blue;
  font-size: 6vmin;
  font-family: "Rubik Mono One", monospace;
  top: 1vmin;
  color: var(--coffee);
}

.text-bottom {
  color: blue;
  font-size: 4vmin;
  font-family: "Rubik Mono One", monospace;
  top: 8vmin;
  color: var(--cup);
}

.guitar {
  width: 10vmin;
  bottom: 1vmin;
  right: 1vmin;
}

.guitar path {
  fill: var(--cup);
}


.art {
	width: 80vmin;
	height: 80vmin;
	position: relative;
	display: flex;
	align-items: center;
	justify-content: center;
	perspective: 200vmin;
	transform-style: preserve-3d;
}

.art * {
  position: absolute;
}

.cup {
  z-index: 1;
	width: 43.75vmin;
	height: 44.75vmin;
  background: 
  radial-gradient(circle at 50% 50%, var(--milk) calc(16vmin + 1px) 18.25vmin, var(--cup) calc(18.25vmin + 1px) 100%),
  radial-gradient(circle at 52% 52%, #fff0 15vmin, var(--foam) calc(15vmin + 1px) 17vmin, #fff0 0 100%);
  background-color: var(--coffee);
  margin-top: -2.75vmin;
  margin-left: 1.5vmin;
  border-radius: 100%;
	background-repeat: no-repeat;
	background-position: 0 0, 0 0
  background-size: 100% 100%, 100% 100%;
}

.cup:before {
	content: "";
	position: absolute;
	width: 15vmin;
	height: 6.5vmin;
  background: linear-gradient(90deg, var(--cup) 5vmin, #fff0 0 100%), radial-gradient(circle at 50% 50%, var(--cup) 6vmin, #fff0 calc(6vmin + 1px) 100%);
	bottom: 6.75vmin;
	transform: rotate(30deg);
	right: -11.5vmin;
  
}

.lenin {
	width: 35vmin;
	height: 35vmin;
	top: 5vmin;
	left: 4.5vmin;
	background: #fff0;

}

.lenin path {
  fill: var(--coffee);
}


.shadow {
	background: var(--shadow);
	width: 48vmin;
	height: 55vmin;
	border-radius: 0% 0% 100% 100%;
	bottom: 5vmin;
	left: -2vmin;
	transform: rotate(30deg) rotateX(40deg);
	z-index: 0;
	transform-style: preserve-3d;
	transform-origin: 50% 100%;
}

.shadow:before {
	content: "";
	position: absolute;
	width: 11vmin;
	height: 21vmin;
	border: 5vmin solid var(--shadow);
	left: 38vmin;
	top: 3vmin;
  border-radius: 100%;
  border-top-width: 4.5vmin;
	border-bottom-width: 5vmin;
}

.inner-shadow {
  width: 36.5vmin;
  height: 36.5vmin;
	background: radial-gradient(circle at 36% 88%, #fff0 21.5vmin, #0004 calc(21.5vmin + 1px));
  left: 3.5vmin;
  top: 4vmin;
  border-radius: 100%;
}
</style>

<script>
let stady = true;
var audio = new Audio();
  
function sound(src, current) {

  if(stady){
  current.style.transform = "scale(1.5)";
  audio.src = src;
  audio.autoplay = true;
  audio.onended = function (e) {
    current.style.transform = "scale(1)";
  };
  
  } else {
  audio.pause();
  audio.currentTime = 0;
  current.style.transform = "scale(1)";
  }
  stady = !stady;
  

  
}
</script>
